    <!-- CSS for Loading -->
    <style>
      #loading{
        width: 100vw;
        height: 100vh;
        background: #fffdf0;
        position: fixed;
        bottom: 0; left: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: .6s ease-in-out;
      }
      #loading.hide{
        bottom: 100%;
        pointer-events: none;
      }
      #loading h2{
        color: #fc6;
        animation: loading 1s ease-in-out infinite alternate;
        font-size: 2em;
        font-weight: 700;
        font-family: "Avenir Next", "Avenir Neue", "Avenir", Futura, "Century Gothic", "Helvetica Neue", Helvetica, Roboto, Arial, Sans-serif;
        text-align: center;
        border: 8px solid;
        width: 320px;
        height: 72px;;
        line-height: 60px;
      }
      @keyframes loading {
        0% {
          letter-spacing: .2em;
          text-indent: .6em;
          opacity: .3;
        }
        100% {
          letter-spacing: .15em;
          text-indent: .5em;
          opacity: .4;
        }
      }
    </style>
